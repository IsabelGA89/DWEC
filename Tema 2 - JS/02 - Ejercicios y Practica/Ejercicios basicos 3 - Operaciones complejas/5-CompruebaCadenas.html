<body>
<div class="container">
    <h1>Basicos 3 - Cadenas</h1>
    <div class="jumbotron">
        <p>Comprobar si una cadena de texto introducida por el usuario está formada sólo por mayúsculas,
            sólo por minúsculas o por ambas simultáneamente.
            Puedes ayudarte de la clase String.
        </p>
        <div style="background-color: lightpink">
            <script>
                do
                    cadena = prompt("Introduce una cadena para ver si está formada solo por mayúsculas o minúsculas");
                while (cadena.length==0);
                info(cadena);
                function info(cadena) {
                    var resultado = "La cadena \"" + cadena + "\" ";
                    // Comprobar mayúsculas y minúsculas
                    if(cadena == cadena.toUpperCase()) {
                        resultado += " está formada sólo por mayúsculas";
                    } else if(cadena == cadena.toLowerCase()) {
                        resultado += " está formada sólo por minúsculas";
                    } else {
                        resultado += " está formada por mayúsculas y minúsculas";
                    }
                    document.write(resultado)
                }


            </script>

        </div>

    </div>
</div>
