<div class="container">
    <h1>Basicos 3 - Factorial</h1>
    <div class="jumbotron">
        <p>Calcular el factorial de un número introducido por pantalla.</p>
        <div style="background-color: lightpink">
            <script>
                do {
                    var num1 = parseInt(prompt("Introduce el número"));
                } while (isNaN(num1));
                function factorial(n){
                    var total = 1;
                    for (i=1; i<=n; i++) {
                        total = total * i;
                    }
                    return total;
                }

                var factorial = factorial(num1);
                document.write("El factorial del numero introducido:"+ num1+ " es: "+factorial);

            </script>

        </div>

    </div>
</div>
