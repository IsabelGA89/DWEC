<body>
<div class="container">
    <h1>Enunciado</h1>
    <div class="jumbotron">
        <p>Hacer una Página web que genere una pirámide de 1 a 50, formada de la siguiente forma:</p>
        <pre>
            1
            22
            333
            4444
            55555
            666666
            7777777
        </pre>
        <div style="background-color: lightpink">
            <script>
                // aumenta el numero maximo a imprimir
                for (var i = 1; i <= 50; i++) {
                    //toma ese numero actual como condicion para imprimirse
                    for (var j = 1; j <= i; j++) {
                        document.write(i);
                    }
                    document.write("<br>");
                }
            </script>

        </div>

    </div>
</div>
