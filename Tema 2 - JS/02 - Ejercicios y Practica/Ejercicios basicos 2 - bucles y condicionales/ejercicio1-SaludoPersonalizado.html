<div class="container">
    <h1>Enunciado</h1>
    <div class="jumbotron">
        <p>Hacer una página que pregunte al usuario el nombre y luego lo incluya en un saludo dentro del cuerpo de la página.
            Si el usuario no rellena el nombre, debe aparecer de nuevo la solicitud. </p>
        <div style="background-color: lightpink">
            <script>
                do {
                    var nombre = prompt("Dime tu nombre", "Nombre usuario");
                } while ((nombre == null) || (nombre == ""));
                document.write("Hola " + nombre);
                /*nombre valdrá null si el usuario presiona cancelar, si el usuario deja el cuadro de texto vacío, valdrá ""
                "Nombre usuario" es el valor que aparecerá por defecto */
            </script>

        </div>

    </div>
</div>
