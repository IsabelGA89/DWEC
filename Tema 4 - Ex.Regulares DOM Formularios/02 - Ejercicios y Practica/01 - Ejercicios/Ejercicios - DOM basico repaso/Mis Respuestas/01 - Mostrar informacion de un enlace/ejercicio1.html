<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <!--<link rel="stylesheet" href="/css/style.css">-->
    <title>Ejercicio 01</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">

        function show_alert(msj){
            alert(msj);
        }

        function test(elemento){

            var attr = elemento.attributes[1].nodeName;
            var valor = elemento.attributes[1].nodeValue;
            var mensaje = "El segundo atributo del enlace es: "+attr+" y su valor es: "+valor;

            show_alert(mensaje);

        }

    </script>
</head>
<header>
    <h1>Ejercicio 01</h1>
</header>
<body>
<div class="container jumbotron">
    <h1>Enunciado</h1>
    <pre>
      1.Realiza una página web con un enlace.
        Al pulsar sobre el enlace se debe mostrar el segundo atributo del enlace y su valor mediante dos ventanas de alerta.
    </pre>


    <div style="background-color: lightsteelblue">
        <a href="#" title="Enlace de prueba" id="id_link" onclick="test(this)">Pulsa el enlace</a>
    </div>

</div>
</div>
