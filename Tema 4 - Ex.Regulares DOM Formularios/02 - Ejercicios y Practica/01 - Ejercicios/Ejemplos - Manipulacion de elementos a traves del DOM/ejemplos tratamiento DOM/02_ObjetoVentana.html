<!DOCTYPE html>
<html><body>

	<p>Pulsa para abrir una ventana de 200x100</p>

	<button onclick="abrir()">Pulsa</button>

	<script>
	function abrir() {
		var miVentana = window.open("", "Nueva ventana", "width=200,height=100");
		miVentana.moveTo(1000,1000);
	}
	
	
	</script>

</body></html>
